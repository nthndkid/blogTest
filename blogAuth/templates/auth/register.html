{% extends "base.html" %}
{% block title %} Login {% endblock title %} 

{% block content %}
<h1>Register</h1>

{% if form.errors %}
<p>There was an error with your form</p>
{% endif %}
<form action="{% url 'register_user' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit" value="submit "class="btn btn-success mt-2">Register</button>
</form>
{% endblock content %}
